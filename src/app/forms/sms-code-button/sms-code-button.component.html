<mat-form-field class="h-full w-full" floatLabel="always">
  <input matInput name="sms-code" [formControl]="formControl" maxlength="4" minlength="4" required placeholder="验证码">
  <button type="button" [disabled]="!phoneNumber || !validatePhoneNumber(phoneNumber)" (click)="send()" matSuffix mat-button class="mr-2">获取验证码</button>
</mat-form-field>
