<div class="relative">
  <button
    type="button"
    class="inline-flex items-center gap-x-1 text-sm/6 font-semibold text-gray-900"
    aria-expanded="false"
    (mouseleave)="showCreateMenu = false" (mouseenter)="showCreateMenu = true"
  >
    <span>创建社区</span>
    <svg class="size-5 transition-transform duration-200" [class]="showCreateMenu ? 'rotate-180' : 'rotate-0'" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
      <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
    </svg>
  </button>
  <div
    class="absolute left-1/2 z-10 mt-5 flex flex-col items-center w-screen max-w-max -translate-x-1/2 px-4 opacity-0 translate-y-1 invisible transition-all"
    [class]="showCreateMenu ? 'ease-out duration-200 opacity-100 !-translate-y-10 !visible' : 'ease-in duration-150 opacity-0 translate-y-1'"
  >
    <div class="h-10 w-20" (mouseleave)="showCreateMenu = false" (mouseenter)="showCreateMenu = true"></div>
    <div
      class="w-screen max-w-md flex-auto overflow-hidden rounded-3xl bg-white text-sm/6 shadow-lg ring-1 ring-gray-900/5"
      (mouseleave)="showCreateMenu = false"
      (mouseenter)="showCreateMenu = true"
    >
      <div class="p-4">
        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-50">
          <div class="mt-1 flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
            </svg>
          </div>
          <div>
            <a class="font-semibold text-gray-900" routerLink="/create">
              创建社区
              <span class="absolute inset-0"></span>
            </a>
            <p class="mt-1 text-gray-600">Get a better understanding of your traffic</p>
          </div>
        </div>
        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-50">
          <div class="mt-1 flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
            </svg>
          </div>
          <div>
            <a class="font-semibold text-gray-900" routerLink="/create/organizations">
              创建组织
              <span class="absolute inset-0"></span>
            </a>
            <p class="mt-1 text-gray-600">Speak directly to your customers</p>
          </div>
        </div>
