<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <img ngSrc="/logo.svg" alt="Your Company" width="65" height="65">
    </div>
    <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">create your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[580px]">
    <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
      <form class="grid grid-cols-1 gap-2" (ngSubmit)="formGroup.valid && register()" [formGroup]="formGroup">
        <mat-form-field class="w-full">
          <mat-label>用户名</mat-label>
          <input matInput name="username" [formControl]="formGroup.controls.username" required placeholder="用户名">
        </mat-form-field>

        <mat-form-field class="w-full" floatLabel="always">
          <mat-label>主页URL</mat-label>
          <div class="pl-4" matPrefix>{{environment.website}}/</div>
          <input matInput name="username" [formControl]="formGroup.controls.slug" required>
        </mat-form-field>

        <os-country-phone-group ngDefaultControl
                                [countryCodeControl]="formGroup.controls.countryCode"
                                [phoneNumberControl]="formGroup.controls.phoneNumber" />

        <os-sms-code-button ngDefaultControl
                            [smsCodeFormControl]="formGroup.controls.code"
                            [countryCode]="formGroup.controls.countryCode.value"
                            [phoneNumber]="formGroup.controls.phoneNumber.value" />

        <mat-form-field class="w-full">
          <mat-label>密码</mat-label>
          <input matInput name="password" type="password" [formControl]="formGroup.controls.password" required
                 placeholder="密码">
          <mat-hint>至少8位</mat-hint>
        </mat-form-field>

        <div class="flex items-center justify-between">
          <div class="flex items-center leading-6">
            <a routerLink="/user/login">登录已有账号</a>
          </div>
        </div>

        <div>
          <button type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
