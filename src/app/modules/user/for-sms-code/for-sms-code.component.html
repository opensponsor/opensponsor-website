<form class="space-y-6" (ngSubmit)="formGroup.valid && login()" [formGroup]="formGroup">
  <os-country-phone-group ngDefaultControl
                          [phoneNumberControl]="formGroup.controls.phoneNumber"
                          [countryCodeControl]="formGroup.controls.countryCode" />

  <os-sms-code-button ngDefaultControl
                      [smsCodeFormControl]="formGroup.controls.code"
                      [countryCode]="formGroup.controls.countryCode.value"
                      [phoneNumber]="formGroup.controls.phoneNumber.value" />

  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <a routerLink="/user/register">注册账号</a>
    </div>

    <div class="text-sm leading-6">
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">忘记密码?</a>
    </div>
  </div>

  <div>
    <button type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Sign in
    </button>
  </div>
</form>
