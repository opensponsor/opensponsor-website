<div class="flex flex-col gap-4">
  <div class="rounded-lg bg-white shadow">
    <div class="flex flex-col gap-4 px-4 py-5 sm:p-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex items-center justify-between">
          <span class="bg-white pr-3 text-base font-semibold leading-6 text-gray-900">你的信息</span>
          <button type="button"
                  class="inline-flex items-center gap-x-1.5 rounded-full bg-white px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
            <svg class="-ml-1 -mr-0.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path
                d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
            </svg>
            <span>分享链接</span>
          </button>
        </div>
      </div>
      <div class="relative">
        <button (click)="profileSelectOpen = !profileSelectOpen" type="button" mat-stroked-button
                class="w-full !flex !justify-between">
          <span>{{ selected?.name }}</span>
          <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
        </button>
        <div class="fixed w-screen h-screen z-10 left-0 top-0" (click)="profileSelectOpen = !profileSelectOpen"
             [ngClass]="{hidden: !profileSelectOpen}"></div>
        <div [ngClass]="{hidden: !profileSelectOpen}" class="absolute z-20 mt-1 flex w-full">
          <div
            class="w-full flex-auto overflow-hidden rounded-md bg-white text-sm leading-6 shadow-lg ring-1 ring-gray-900/5">
            <div class="p-4">
              @for (item of profileOptions; track item) {
                <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-50"
                     [ngClass]="{'bg-gray-50': selected?.id === item.id}"
                     (click)="selectProfile(item)">
                  <div
                    class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                    <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 107.5 7.5h-7.5V6z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0013.5 3v7.5z"/>
                    </svg>
                  </div>
                  <div>
                    <div class="cursor-pointer font-semibold text-gray-900">
                      {{ item.name }}
                      <span class="absolute inset-0"></span>
                    </div>
                    <p class="mt-1 text-gray-600"> {{ '@' }} {{ item.name }} </p>
                  </div>
                </div>
              }
              <div class="relative">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-start">
                  <span class="bg-white pr-2 text-sm text-gray-500">Organizations</span>
                </div>
              </div>
              @for (item of organizationOptions; track item) {
                <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-50"
                     [ngClass]="{'bg-gray-50': selected?.id === item.id}"
                     (click)="selected = item; profileSelectOpen = false">
                  <div
                    class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                    <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 107.5 7.5h-7.5V6z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0013.5 3v7.5z"/>
                    </svg>
                  </div>
                  <div>
                    <div class="cursor-pointer font-semibold text-gray-900">
                      {{ item.name }}
                      <span class="absolute inset-0"></span>
                    </div>
                    <p class="mt-1 text-gray-600"> {{ '@' }} {{ item.name }} </p>
                  </div>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
      <div>
        <form class="space-y-6" [formGroup]="formGroup">
          <mat-form-field class="w-full">
            <mat-label>姓名</mat-label>
            <input matInput formControlName="name" [formControl]="this.formGroup.controls.name"/>
            <mat-hint>用于公开显示</mat-hint>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>法定姓名</mat-label>
            <input matInput formControlName="legalName" [formControl]="this.formGroup.controls.legalName"/>
            <mat-hint>身份证显示名称(不公开显示)</mat-hint>
          </mat-form-field>
        </form>
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <a mat-stroked-button (click)="toLink('start')">详细信息
      <mat-icon>arrow_left_alt</mat-icon>
    </a>
    <a mat-stroked-button (click)="toLink('summary')">摘要
      <mat-icon iconPositionEnd>arrow_right_alt</mat-icon>
    </a>
  </div>
</div>
