<div class="flex flex-col gap-4">
    <div class="rounded-lg bg-white shadow">
        <div class="flex flex-col gap-4 px-4 py-5 sm:p-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex items-center justify-between">
                    <span class="bg-white pr-3 text-base font-semibold leading-6 text-gray-900">摘要</span>
                    <button type="button" class="inline-flex items-center gap-x-1.5 rounded-full bg-white px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        <svg class="-ml-1 -mr-0.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                        </svg>
                        <span>分享链接</span>
                    </button>
                </div>
            </div>
            <div class="relative flex flex-col gap-4">
                <div> 加入 {{organization?.name}} {{tier?.name}} </div>
                <div> 今日将捐助 {{tier?.amount}} {{tier?.currency}} </div>
                <div>说明</div>
            </div>
        </div>
    </div>

    <div class="flex justify-between">
        <a mat-stroked-button (click)="toLink('profile')">付款信息 <mat-icon>arrow_left_alt</mat-icon> </a>
        <a mat-stroked-button (click)="toLink('payment')">支付 <mat-icon iconPositionEnd>arrow_right_alt</mat-icon> </a>
    </div>
</div>
