<div class="flex flex-col gap-4">
  <div class="rounded-lg bg-white shadow">
    <div class="flex flex-col gap-4 px-4 py-5 sm:p-6">
      <div class="relative">
        <div class="relative flex items-center justify-between">
          <div class="text-base font-semibold whitespace-nowrap leading-6 text-gray-900">摘要</div>
          <div class="w-full mx-3 border-t border-gray-300"></div>
          <os-clipboard-text [content]="location.href" text="分享链接"></os-clipboard-text>
        </div>
      </div>
      <div class="relative flex flex-col gap-4">
        <div> 加入 {{ organization?.name }} {{ tier?.name }}</div>
        <div> 今日将赞助 {{ tier?.amount }} {{ tier?.currency }}</div>
        <div>说明收费周期</div>
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <a mat-stroked-button (click)="toLink('profile')">付款信息
      <mat-icon>arrow_left_alt</mat-icon>
    </a>
    <a mat-stroked-button (click)="toLink('payment')">支付
      <mat-icon iconPositionEnd>arrow_right_alt</mat-icon>
    </a>
  </div>
</div>
