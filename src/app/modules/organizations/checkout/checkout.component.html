<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-10">
  <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
  <div class="mx-auto max-w-3xl">
    <div class="grid grid-cols-1 gap-4">

      <nav aria-label="Progress">
        <ol role="list" class="space-y-4 md:flex md:space-x-2 md:space-y-0">
          @for (step of steps; track step; ) {
            <li class="md:flex-1">
              <!-- Completed Step -->
              <a [ngClass]="{'border-indigo-600': step.completed, 'border-gray-200': !step.completed}"
                 class="group flex flex-col border-l-4 py-2 pl-4 md:border-l-0 md:border-t-4 md:pb-0 md:pl-0 md:pt-4">
                <span class="text-sm font-medium">{{ step.label }}</span>
                <span class="text-sm font-medium text-indigo-600 group-hover:text-indigo-800">{{ step.desc }}</span>
              </a>
            </li>
          }
        </ol>
      </nav>

      <div>
        <router-outlet></router-outlet>
      </div>

      <div class="flex justify-center">
        <a mat-button [routerLink]="['/', organization?.slug]"> 返回 {{ organization?.name }} 页 </a>
      </div>
    </div>
  </div>
</div>
