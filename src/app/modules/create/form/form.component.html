<form class="flex flex-col gap-3 bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl" (ngSubmit)="formGroup.valid" [formGroup]="formGroup">
  <div class="grid grid-cols-1 gap-4 px-4 py-6 sm:p-8">
    <div class="grid w-full grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">
      <div class="w-full">
        <label class="block text-sm/6 font-medium text-gray-900">社区名称</label>
        <div class="mt-2">
          <div class="flex">
            <mat-form-field subscriptSizing="dynamic" class="w-full">
              <mat-label class="flex gap-1 items-center">
                法定名称
                <mat-icon matTooltip="不会公开">lock</mat-icon>
              </mat-label>
              <input matInput name="legalName" [formControl]="formGroup.controls.legalName">
              <mat-hint>营业执照注册名称, 用于收据、发票、税务、费用付款明细和其他非公开内容。法定名称仅对管理员可见。</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="w-full">
        <label class="block text-sm/6 font-medium text-gray-900">主页链接</label>
        <div class="mt-2">
          <div class="flex">
            <div class="w-full h-10 rounded-sm bg-gray-200"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid w-full grid-cols-1 gap-x-6 gap-y-8">
      <div class="w-full">
        <label class="block text-sm/6 font-medium text-gray-900">介绍你的社区主要工作</label>
        <div class="mt-2">
          <div class="flex">
            <div class="w-full h-10 rounded-sm bg-gray-200"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid w-full grid-cols-1 gap-x-6 gap-y-8">
      <div class="w-full">
        <label class="block text-sm/6 font-medium text-gray-900">设置标签</label>
        <div class="mt-2">
          <div class="flex">
            <div class="w-full h-10 rounded-sm bg-gray-200"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid w-full grid-cols-1 gap-x-6 gap-y-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="bg-white px-2 text-xl font-bold text-gray-500">社区类型</span>
        </div>
      </div>
      <div>
        Open Source Community 托管开源软件项目和相邻社区（聚会小组、教育计划和指导计划等）。您的项目主要关注点是什么？
      </div>
    </div>
    <div class="grid w-full grid-cols-1 gap-x-6 gap-y-8">
      <div class="relative">
        <mat-radio-group [formControl]="communityTypeControl" aria-label="Select an option">
          <div class="grid grid-cols-2 gap-2">
            <div (click)="selectCodeType({code: codePanel, community: communityPanel})"
                 [ngClass]="{'!border-indigo-500': communityTypeControl.getRawValue() === 'code'}"
                 class="code bg-gray-200 rounded-md p-4 cursor-pointer border-2 border-transparent">
              <div class="flex flex-wrap gap-2">
                <img ngSrc="/logo.svg" alt="" width="40" height="40">
                <mat-radio-button value="code">代码项目</mat-radio-button>
              </div>
              <div class="mt-2 bg-gray-100 rounded-md p-2 text-sm">描述</div>
            </div>
            <div (click)="selectCommunityType({code: codePanel, community: communityPanel})"
                 [ngClass]="{'!border-indigo-500': communityTypeControl.getRawValue() === 'community'}"
                 class="community bg-gray-200 rounded-md p-4 cursor-pointer border-2 border-transparent">
              <div class="flex flex-wrap gap-2">
                <img ngSrc="/logo.svg" alt="" width="40" height="40">
                <mat-radio-button value="community">其他社区</mat-radio-button>
              </div>
              <div class="mt-2 bg-gray-100 rounded-md p-2 text-sm">描述</div>
            </div>
          </div>
        </mat-radio-group>
      </div>
    </div>
    <div class="grid w-full grid-cols-1 gap-x-6 gap-y-8">
      <mat-accordion displayMode="flat">
        <mat-expansion-panel class="!shadow-sm" #codePanel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              代码社区介绍
              <span *ngIf="communityTypeControl.getRawValue() === 'community'"> (可选)</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            form
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel class="!shadow-sm" #communityPanel>
          <mat-expansion-panel-header >
            <mat-panel-title>
              其他社区介绍
              <span *ngIf="communityTypeControl.getRawValue() === 'code'"> (可选)</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            form
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="grid w-full grid-cols-1 gap-x-6 gap-y-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="bg-white px-2 text-xl font-bold text-gray-500">你的团队</span>
        </div>
      </div>
      <div>
        请简单介绍一下您的项目、您正在做什么以及您需要什么.
      </div>
    </div>
  </div>
  <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
    <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
  </div>
</form>
