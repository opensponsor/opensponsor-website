<div class="grid grid-cols-2 gap-4">
  @for (item of createList; track item) {
    <div class="overflow-hidden rounded-xl bg-white border border-gray-200 w-full">
      <div class="px-4 py-5 sm:px-6 flex justify-center">
        <img class="w-1/2 rounded-2xl object-contain" [src]="item.logo" alt="" width="20" height="20">
      </div>
      <div class="px-4 py-5 sm:p-6 text-center">
        <a [routerLink]="item.link" mat-flat-button>{{ item.text }}</a>
      </div>
      <div class="px-4 py-5 sm:p-6 text-center">
        {{item.description}}
      </div>
    </div>
  }
</div>
