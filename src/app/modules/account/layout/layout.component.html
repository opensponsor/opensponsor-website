<div class="inset-0 flex h-full">
    <div class="flex flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-white px-4 lg:w-72">
        <div class="flex h-16 shrink-0 items-center justify-center">
            <a routerLink="/">
                <img class="h-8 w-auto" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Your Company">
            </a>
        </div>
        <nav class="flex flex-1 flex-col">
            <mat-accordion displayMode="flat">
                <ng-template class="!shadow-none" *ngFor="let menu of menus" [ngIf]="true">
                    <mat-expansion-panel class="!shadow-none" *ngIf="menu.children && menu.children.length > 0">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="gap-1">
                                <mat-icon color="yellow">{{menu.icon}}</mat-icon> {{menu.label}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-list role="list">
                            <mat-list-item role="listitem" *ngFor="let child of menu.children">{{child.label}}</mat-list-item>
                        </mat-list>
                    </mat-expansion-panel>
                    <div class="mat-expansion-panel !shadow-none" *ngIf="!menu.children || menu?.children?.length === 0">
                        <a class="w-full mat-expansion-panel-header mat-focus-indicator mat-expansion-toggle-indicator-after gap-1">
                            <mat-icon class="text-red-400">{{menu.icon}}</mat-icon> {{menu.label}}
                        </a>
                    </div>
                </ng-template>
            </mat-accordion>

            <ul role="list" class="flex flex-1 flex-col gap-y-7">
                <li class="mt-auto">
                    <a href="#" class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-50">
                        <img class="h-8 w-8 rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        <span class="sr-only">Your profile</span>
                        <span aria-hidden="true">Tom Cook</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="py-10 w-full">
        <div class="px-4 sm:px-6 lg:px-8">
            <router-outlet />
        </div>
    </main>
</div>
