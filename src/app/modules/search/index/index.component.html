<div class="flex flex-col gap-6">
  <os-organization-search></os-organization-search>
  <div class="grid grid-cols-4 gap-4">
    @for (org of httpResult?.records; track org) {
      <os-org-card [org]="org"></os-org-card>
    }
  </div>
  <div *ngIf="httpResult">
    <os-paginator [result]="httpResult"></os-paginator>
  </div>
</div>
