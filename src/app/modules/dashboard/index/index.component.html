<div class="w-full px-6 lg:px-8 grid grid-cols-1 gap-8">

    <h2 class="text-pretty text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">概览</h2>
  </div>

  @if (organization && organization.type !== E_ORGANIZATION_TYPE.USER) {

  }
</div>
