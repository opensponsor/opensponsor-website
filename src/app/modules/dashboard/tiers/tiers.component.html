<div class="bg-white">
    <div class="mx-auto">
        <div class="mx-auto">
            {{data.a}}
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">设置等级</h2>
            <p class="mt-6 text-lg leading-8 text-gray-600">关于贡献等级</p>
        </div>
    </div>
    <div class="default-tier">
        Enable default contribution tier
    </div>
    <div class="grid grid-cols-4 gap-4">
        <div class="rounded-3xl p-8 ring-1 xl:p-10 ring-gray-200" *ngFor="let i of [1]">
            <h3 class="text-lg font-semibold leading-8 text-gray-900">Freelancer</h3>
            <p class="mt-4 text-sm leading-6 text-gray-600">The essentials to provide your best work for clients.</p>
            <p class="mt-6 flex items-baseline gap-x-1">
                <!-- Price, update based on frequency toggle state -->
                <span class="text-4xl font-bold tracking-tight text-gray-900">$15</span>
                <!-- Payment frequency, update based on frequency toggle state -->
                <span class="text-sm font-semibold leading-6 text-gray-600">/month</span>
            </p>
            <a href="#" aria-describedby="tier-freelancer" class="mt-6 block rounded-md py-2 px-3 text-center text-sm font-semibold leading-6 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 bg-indigo-600 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-indigo-600">Buy plan</a>
            <ul role="list" class="mt-8 space-y-3 text-sm leading-6 xl:mt-10 text-gray-600">
                <li class="flex gap-x-3">
                    <svg class="h-6 w-5 flex-none text-indigo-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                    </svg>
                    5 products
                </li>
                <li class="flex gap-x-3">
                    <svg class="h-6 w-5 flex-none text-indigo-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                    </svg>
                    Up to 1,000 subscribers
                </li>
                <li class="flex gap-x-3">
                    <svg class="h-6 w-5 flex-none text-indigo-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                    </svg>
                    Basic analytics
                </li>
                <li class="flex gap-x-3">
                    <svg class="h-6 w-5 flex-none text-indigo-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                    </svg>
                    48-hour support response time
                </li>
            </ul>
        </div>
        <div (click)="openDialog()" class="rounded-3xl p-8 ring-1 xl:p-10 ring-gray-200 flex justify-center items-center cursor-pointer" matRipple>
            <div class="flex flex-col justify-center items-center">
                <button mat-icon-button color="basic">
                    <mat-icon color="basic">add</mat-icon>
                </button>
                创建贡献等级
            </div>
        </div>
    </div>
</div>
